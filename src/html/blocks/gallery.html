<section class="gallery">
  <div class="container">
    <div class="gallery__wrapper">
      <h2 class="title gallery__title">ГАЛЕРЕЯ</h2>
    </div>
    <div class="gallery__filter-btn">
      <button class="gallery__btn" data-filter="all">ВСЕ</button>
      <button class="gallery__btn" data-filter=".category-tourists">
        ТУРИСТЫ
      </button>
      <button class="gallery__btn" data-filter=".category-nature">
        ПРИРОДА
      </button>
      <button class="gallery__btn" data-filter=".category-pro">ПРОФИ</button>
    </div>

    <div class="gallery__content">
      <div class="gallery__item mix category-pro">
        <img src="img/gallery/01.jpg" alt="gallery images" />
      </div>
      <div class="gallery__item mix category-tourists">
        <img src="img/gallery/02.jpg" alt="gallery images" />
      </div>
      <div class="gallery__item mix category-pro">
        <img src="img/gallery/03.jpg" alt="gallery images" />
      </div>
      <div class="gallery__item mix category-tourists">
        <img src="img/gallery/04.jpg" alt="gallery images" />
      </div>
      <div class="gallery__item mix category-nature">
        <img src="img/gallery/05.jpg" alt="gallery images" />
      </div>
      <div class="gallery__item mix category-tourists">
        <img src="img/gallery/06.jpg" alt="gallery images" />
      </div>
    </div>
  </div>

  <a class="gallery__add" href="#"> ПОКАЗАТЬ ЕЩЕ </a>

  <blockquote class="blockquote">
    «Если сомневаешься – иди катайся.»
    <span class="blockquote__author"
      >Нэт Янг, первый Чемпион Мира по сёрфингу</span
    >
  </blockquote>
  <div class="container">
    <div class="gallery__video">
      <a
        class="gallery__video-link"
        data-fancybox
        href="https://www.youtube.com/watch?v=avkc96JQBW0"
      >
        <img src="img/play.svg" alt="Play icon" />
      </a>
    </div>

    <div class="gallery__numbers">
      <div class="gallery__numbers-item">
        450
        <span>туристов</span>
      </div>
      <div class="gallery__numbers-item">
        2500
        <span>часов катания</span>
      </div>
      <div class="gallery__numbers-item">
        10
        <span>проф. тренеров</span>
      </div>
      <div class="gallery__numbers-item">
        365
        <span>дней в году</span>
      </div>
    </div>
  </div>
</section>
